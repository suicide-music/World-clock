<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.38/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World clocks</h1>
      <div class="row">
        <div class="column">
          <img
            src="https://images.unsplash.com/photo-1541480601022-2308c0f02487?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            width="400px"
          />
        </div>
        <div class="column">
          <select>
            <option>Choose City</option>
            <option value="Vilnius">Vilnius</option>
            <option value="London">London</option>
            <option value="Tokyo">Tokyo</option>
            <option value="Ulaanbaatar">Ulaanbaatar</option>
          </select>
          <div class="row">
            <div class="column current-city">
              <h3 id="main-city">Vilnius</h3>
            </div>
            <div class="column">
              <p class="current-time" id="main-current-time"></p>
              <p class="current-date" id="main-current-date"></p>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="column-secondary-city">
          <h3 class="secondary-city" id="user-city">Current location:</h3>
          <p class="secondary-time" id="user-time"></p>
          <p id="user-date"></p>
        </div>
      </div>
    </div>
    <footer>Coded by Viktorija</footer>

    <script src="src/javascript.js"></script>
  </body>
</html>
